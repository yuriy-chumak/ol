name: linux mips 32/64
# notes:
#  don't forget for apt update before installing anything
#  remove man-db autoupdate, it's too time consuming

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  TERM: xterm-256color

# save resources, stop outdated workflows
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  make:
    strategy:
      matrix:
        os: [ ubuntu-22.04 ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Update submodules
      run: 'git submodule update --init --recursive'

    - name: Apt update
      run: 'sudo rm -f /var/lib/man-db/auto-update; sudo apt update'

    - name: Make ol/vm.h
      run: 'make includes/ol/vm.h'

    - name: Install mips toolchain (32- and 64-bit both)
      run: 'sudo apt install gcc-mips-linux-gnu gcc-mips64-linux-gnuabi64 -y'

    - name: Install qemu mips (32- and 64-bit both)
      run: 'sudo apt install qemu-system-mips qemu-user'

    - name: x32 Build
      run: 'make tmp/olvm-mips-release'

    - name: x32 Build Info
      run: 'file tmp/olvm-mips-release; qemu-mips -L /usr/mips-linux-gnu tmp/olvm-mips-release repl --version; echo "(print (syscall 63))" |qemu-mips -L /usr/mips-linux-gnu tmp/olvm-mips-release repl'

    - name: x64 Build
      run: 'make tmp/olvm-mips64-release'

    - name: x64 Build Info
      run: 'file tmp/olvm-mips64-release; qemu-mips64 -L /usr/mips64-linux-gnuabi64 tmp/olvm-mips64-release repl --version; echo "(print (syscall 63))" |qemu-mips64 -L /usr/mips64-linux-gnuabi64 tmp/olvm-mips64-release repl'

