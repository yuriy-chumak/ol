name: linux mipsel 32/64
# notes:
#  don't forget for apt update before installing anything
#  remove man-db autoupdate, it's too time consuming

on:
  push:
    branches:
      - master

# save resources, stop outdated workflows
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  make-check:
    strategy:
      matrix:
        os: [ ubuntu-22.04 ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Update submodules
      run: 'git submodule update --init --recursive'

    - name: Build
      run: 'make; make describe'

    - name: Apt update
      run: 'sudo rm /var/lib/man-db/auto-update; sudo apt update'

    - name: Install mipsel toolchain (32- and 64-bit both)
      run: 'sudo apt install gcc-mipsel-linux-gnu gcc-mips64el-linux-gnuabi64 -y'

    - name: Install qemu mips (32- and 64-bit both)
      run: 'sudo apt install qemu-system-mipsel qemu-user'

    - name: Regression tests
      run: 'make describe; DEV_MODE=1 HAVE_PLATFORM=0 HAVE_MIPSEL=1 HAVE_MIPS64EL=1 make regression-tests'
