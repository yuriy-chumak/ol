name: linux ppcle 64
# notes:
#  don't forget for apt update before installing anything
#  remove man-db autoupdate, it's too time consuming

on:
  push:
    branches:
      - master

# save resources, stop outdated workflows
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  make:
    strategy:
      matrix:
        os: [ ubuntu-22.04 ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Update submodules
      run: 'git submodule update --init --recursive'

    - name: Apt update
      run: 'sudo rm /var/lib/man-db/auto-update; sudo apt update'

    - name: Make ol/vm.h
      run: 'make includes/ol/vm.h'

    - name: Install ppc64le toolchain
      run: 'sudo apt install gcc-powerpc64le-linux-gnu -y'

    - name: Install qemu
      run: 'sudo apt install qemu-system-ppc qemu-user'

    - name: Build
      run: 'make tmp/olvm-ppc64le-release'

    - name: Build Info
      run: 'file tmp/olvm-ppc64le-release; qemu-ppc64le -L /usr/powerpc64le-linux-gnu tmp/olvm-ppc64le-release repl --version; echo "(print (syscall 63))" |qemu-ppc64le -L /usr/powerpc64le-linux-gnu tmp/olvm-ppc64le-release repl'
