name: linux x86/x64

on:
  push:
    branches:
      - master

# save resources, stop outdated workflows
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  make-check:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Update submodules
      run: 'git submodule update --init --recursive'

    - name: Build
      run: 'make; make describe'

    - name: Apt update
      run: 'sudo rm /var/lib/man-db/auto-update; sudo apt update'

    - name: Install gcc-multilib (add 32-bit support)
      run: 'sudo apt install gcc-multilib -y'

    - name: Regression tests
      run: 'make describe; make check'
